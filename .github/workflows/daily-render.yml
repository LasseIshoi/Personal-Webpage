name: Daily Render of Full Quarto Site

on:
  schedule:
    - cron: '0 5 * * *'  # Daily at 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "lubridate", "scholar", "signal", "runner", "useful", "ggpubr", "devtools"))'
          Rscript -e 'devtools::install_github("SBGSports/catapultr")'
          Rscript -e 'devtools::install_github("LasseIshoi/ASProfile")'

      - name: Render full Quarto site
        run: quarto render

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Daily site render with updated citations"
          git push