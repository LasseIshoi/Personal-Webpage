name: Daily Render of About Page

on:
  schedule:
    - cron: '0 2 * * *'  # Every day at 02:00 UTC (04:00 Copenhagen time)
  workflow_dispatch:
  push:
    branches: main

permissions:
  contents: write

jobs:
  render-about:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'

      - name: Restore R packages from renv.lock
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1


      - name: Render about.qmd to docs/
        run: quarto render about.qmd --output-dir docs

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --cached --quiet || git commit -m "Daily update of about page"
          git push